<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Speak for the Streets</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .language-switcher select {
      border: none;
      background-color: transparent;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative">

  <!-- ЁЯМР Language Switcher -->
  <div class="absolute top-6 right-6 language-switcher">
    <select id="langSelect" onchange="setLanguage(this.value)" class="bg-gray-800 border border-gray-600 rounded px-3 py-1 shadow">
      <option value="en">ЁЯМР English</option>
      <option value="hi">ЁЯЗоЁЯЗ│ рд╣рд┐рдВрджреА</option>
      <option value="mr">ЁЯМ┐ рдорд░рд╛рдареА</option>
    </select>
  </div>

  <!-- ЁЯУЛ Signup Card -->
  <div class="bg-gray-800 rounded-2xl shadow-xl p-10 w-full max-w-md">
    <h2 id="signupTitle" class="text-3xl font-bold text-center mb-6">Create an Account</h2>

    <form action="main.html" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label id="fullnameLabel" class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" name="fullname" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label id="emailLabel" class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label id="passwordLabel" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label id="confirmPasswordLabel" class="block mb-1 text-sm font-medium">Confirm Password</label>
        <input type="password" name="confirmPassword" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Sign Up Button -->
      <button id="signupBtn" type="submit"
              class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors font-semibold">
        Sign Up
      </button>
    </form>

    <!-- Redirect to Sign In -->
    <p class="text-sm text-center mt-6">
      <span id="alreadyAccountText">Already have an account?</span>
      <a href="signin.html" id="signinLink" class="text-blue-400 hover:underline">Sign In</a>
    </p>
  </div>

  <!-- ЁЯМН Multilingual Script -->
  <script>
    const translations = {
      en: {
        signupTitle: "Create an Account",
        fullnameLabel: "Full Name",
        emailLabel: "Email",
        passwordLabel: "Password",
        confirmPasswordLabel: "Confirm Password",
        signupBtn: "Sign Up",
        alreadyAccountText: "Already have an account?",
        signinLink: "Sign In"
      },
      hi: {
        signupTitle: "рдЦрд╛рддрд╛ рдмрдирд╛рдПрдБ",
        fullnameLabel: "рдкреВрд░рд╛ рдирд╛рдо",
        emailLabel: "рдИрдореЗрд▓",
        passwordLabel: "рдкрд╛рд╕рд╡рд░реНрдб",
        confirmPasswordLabel: "рдкрд╛рд╕рд╡рд░реНрдб рдХреА рдкреБрд╖реНрдЯрд┐ рдХрд░реЗрдВ",
        signupBtn: "рд╕рд╛рдЗрди рдЕрдк рдХрд░реЗрдВ",
        alreadyAccountText: "рдХреНрдпрд╛ рдЖрдкрдХрд╛ рдкрд╣рд▓реЗ рд╕реЗ рдЦрд╛рддрд╛ рд╣реИ?",
        signinLink: "рд╕рд╛рдЗрди рдЗрди рдХрд░реЗрдВ"
      },
      mr: {
        signupTitle: "рдЦрд╛рддреЗ рддрдпрд╛рд░ рдХрд░рд╛",
        fullnameLabel: "рдкреВрд░реНрдг рдирд╛рд╡",
        emailLabel: "рдИрдореЗрд▓",
        passwordLabel: "рдкрд╛рд╕рд╡рд░реНрдб",
        confirmPasswordLabel: "рдкрд╛рд╕рд╡рд░реНрдб рдкреБрд╖реНрдЯреА рдХрд░рд╛",
        signupBtn: "рдиреЛрдВрджрдгреА рдХрд░рд╛",
        alreadyAccountText: "рдЖрдзреАрдЪ рдЦрд╛рддреЗ рдЖрд╣реЗ?",
        signinLink: "рд╕рд╛рдЗрди рдЗрди рдХрд░рд╛"
      }
    };

    function setLanguage(lang) {
      document.getElementById("signupTitle").innerText = translations[lang].signupTitle;
      document.getElementById("fullnameLabel").innerText = translations[lang].fullnameLabel;
      document.getElementById("emailLabel").innerText = translations[lang].emailLabel;
      document.getElementById("passwordLabel").innerText = translations[lang].passwordLabel;
      document.getElementById("confirmPasswordLabel").innerText = translations[lang].confirmPasswordLabel;
      document.getElementById("signupBtn").innerText = translations[lang].signupBtn;
      document.getElementById("alreadyAccountText").innerText = translations[lang].alreadyAccountText;
      document.getElementById("signinLink").innerText = translations[lang].signinLink;
      localStorage.setItem("preferredLanguage", lang);
    }

    // Load saved language on page load
    window.onload = () => {
      const savedLang = localStorage.getItem("preferredLanguage") || "en";
      document.getElementById("langSelect").value = savedLang;
      setLanguage(savedLang);
    };
  </script>
<script src="signup-frontend.js"></script>
</body>
</html>
