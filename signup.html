<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Speak for the Streets</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 rounded-2xl shadow-xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>

    <form action="main.html" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" name="fullname" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 text-sm font-medium">Confirm Password</label>
        <input type="password" name="confirmPassword" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
              class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors font-semibold">
        Sign Up
      </button>
    </form>

    <!-- Redirect to Sign In -->
    <p class="text-sm text-center mt-6">
      Already have an account?
      <a href="signin.html" class="text-blue-400 hover:underline">Sign In</a>
    </p>
  </div>
<script src="signup-frontend.js"></script>

</body>
</html>
