<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signin | Speak for the Streets</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme and Animations -->
  <link rel="stylesheet" href="/static/css/theme.css">
  <link rel="stylesheet" href="/static/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    .language-switcher select {
      border: none;
      background-color: transparent;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-100 to-white min-h-screen flex items-center justify-center px-4 relative">

  <!-- ЁЯМР Language Switcher -->
  <div class="absolute top-6 right-6 language-switcher">
    <select id="langSelect" onchange="setLanguage(this.value)" class="bg-white border border-gray-300 rounded px-3 py-1 shadow">
      <option value="en">ЁЯМР English</option>
      <option value="hi">ЁЯЗоЁЯЗ│ рд╣рд┐рдВрджреА</option>
      <option value="mr">ЁЯМ┐ рдорд░рд╛рдареА</option>
    </select>
  </div>

  <!-- ЁЯФР Login Card -->
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-2xl text-center" data-aos="fade-up">
    <div class="text-blue-600 text-5xl mb-4"><i class="fas fa-user-lock"></i></div>
    <h1 id="signinTitle" class="text-3xl font-bold text-gray-800 mb-4">Signin</h1>

    <form action="/login" method="post" class="space-y-4 text-left">
      <div>
        <label for="username" id="usernameLabel" class="block text-gray-600 font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" id="passwordLabel" class="block text-gray-600 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" id="signinBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-300">
        ЁЯФУ Signin
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      <span id="noAccountText">Don't have an account?</span> 
      <a href="signup.html" id="signupLink" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    // ЁЯМН Translation dictionary
    const translations = {
      en: {
        signinTitle: "Signin",
        usernameLabel: "Username",
        passwordLabel: "Password",
        signinBtn: "ЁЯФУ Signin",
        noAccountText: "Don't have an account?",
        signupLink: "Sign up"
      },
      hi: {
        signinTitle: "рд╕рд╛рдЗрди рдЗрди",
        usernameLabel: "рдЙрдкрдпреЛрдЧрдХрд░реНрддрд╛ рдирд╛рдо",
        passwordLabel: "рдкрд╛рд╕рд╡рд░реНрдб",
        signinBtn: "ЁЯФУ рд╕рд╛рдЗрди рдЗрди",
        noAccountText: "рдХреНрдпрд╛ рдЖрдкрдХрд╛ рдЦрд╛рддрд╛ рдирд╣реАрдВ рд╣реИ?",
        signupLink: "рд╕рд╛рдЗрди рдЕрдк рдХрд░реЗрдВ"
      },
      mr: {
        signinTitle: "рд╕рд╛рдЗрди рдЗрди",
        usernameLabel: "рд╡рд╛рдкрд░рдХрд░реНрддрд╛рдирд╛рд╡",
        passwordLabel: "рдкрд╛рд╕рд╡рд░реНрдб",
        signinBtn: "ЁЯФУ рд╕рд╛рдЗрди рдЗрди",
        noAccountText: "рдЦрд╛рддреЗ рдирд╛рд╣реА?",
        signupLink: "рдиреЛрдВрджрдгреА рдХрд░рд╛"
      }
    };

    // Set language dynamically
    function setLanguage(lang) {
      document.getElementById("signinTitle").innerText = translations[lang].signinTitle;
      document.getElementById("usernameLabel").innerText = translations[lang].usernameLabel;
      document.getElementById("passwordLabel").innerText = translations[lang].passwordLabel;
      document.getElementById("signinBtn").innerText = translations[lang].signinBtn;
      document.getElementById("noAccountText").innerText = translations[lang].noAccountText;
      document.getElementById("signupLink").innerText = translations[lang].signupLink;
      localStorage.setItem("preferredLanguage", lang); // save preference
    }

    // Load saved language on page load
    window.onload = () => {
      const savedLang = localStorage.getItem("preferredLanguage") || "en";
      document.getElementById("langSelect").value = savedLang;
      setLanguage(savedLang);
    };
  </script>
  <script src="signin-frontend.js"></script>
</body>
</html>
