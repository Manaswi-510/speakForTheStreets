<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Speak for the Streets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #111;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #1db954;
    }
    .sidebar a {
      color: #bbb;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background: #222;
      color: #1db954;
    }

    /* Main container */
    .main {
      flex: 1;
      display: flex;
    }

    /* Chat list */
    .chat-list {
      width: 280px;
      background: #141414;
      border-right: 1px solid #333;
      overflow-y: auto;
    }
    .chat-item {
      padding: 15px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    .chat-item:hover {
      background: #222;
    }
    .chat-item strong {
      color: #fff;
    }
    .chat-item small {
      display: block;
      color: #888;
      font-size: 13px;
    }

    /* Chat window */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #222;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 70%;
      line-height: 1.4;
    }
    .from-authority {
      background: #1db954;
      align-self: flex-start;
      color: #fff;
    }
    .from-user, .from-system {
      background: #222;
      align-self: flex-end;
      color: #ddd;
    }
    .input-box {
      padding: 12px;
      border-top: 1px solid #222;
      display: flex;
      align-items: center;
      background: #111;
    }
    .input-box input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #222;
      color: #fff;
    }
    .input-box button {
      margin-left: 10px;
      background: #1db954;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: not-allowed; /* disabled */
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Messages</h2>
    <a href="#"><i class="fa-solid fa-inbox"></i> Inbox</a>
    <a href="community.html"><i class="fa-solid fa-comments"></i> Community Chats</a>
    <a href="#"><i class="fa-solid fa-bullhorn"></i> Authority Updates</a>
  </div>

  <!-- Main chat area -->
  <div class="main">
    <!-- Chat list -->
    <div class="chat-list">
      <div class="chat-item" onclick="openChat('pune')">
        <strong>Pune Municipal Corp âœ…</strong>
        <small>Action will be taken on garbage...</small>
      </div>
      <div class="chat-item" onclick="openChat('system')">
        <strong>System Message âš¡</strong>
        <small>Your post has crossed 10 upvotes!</small>
      </div>
    </div>

    <!-- Chat window -->
    <div class="chat-window">
      <div class="chat-header">Messages</div>
      <div class="messages" id="messagesBox">
        <p style="color:#777;">Select a chat to view messages</p>
      </div>
      <div class="input-box">
        <input type="text" placeholder="You cannot reply to authorities..." disabled>
        <button disabled><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    const chats = {
      pune: [
        { text: "The garbage near Shivajinagar bus stand is overflowing.", type: "from-user" },
        { text: "Thank you for reporting. Immediate action will be taken within 24 hours.", type: "from-authority" },
        { text: "Noted âœ… A cleaning team will arrive tomorrow morning.", type: "from-authority" },
      ],
      system: [
        { text: "ðŸŽ‰ Your problem post has received more than 10 upvotes!", type: "from-system" },
        { text: "âœ… It has been forwarded to Pune Municipal Corporation for action.", type: "from-system" },
      ]
    };

    function openChat(name) {
      const box = document.getElementById("messagesBox");
      box.innerHTML = "";
      chats[name].forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + msg.type;
        div.textContent = msg.text;
        box.appendChild(div);
      });
    }
  </script>
</body>
</html>
