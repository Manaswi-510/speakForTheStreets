<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Chat - Speak for the Streets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #111;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #1db954;
    }
    .sidebar a {
      color: #bbb;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background: #222;
      color: #1db954;
    }

    /* Chat window */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #222;
      font-weight: bold;
      color: #1db954;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 70%;
      line-height: 1.4;
    }
    .from-user {
      background: #1db954;
      align-self: flex-start;
      color: #fff;
    }
    .from-me {
      background: #222;
      align-self: flex-end;
      color: #ddd;
    }
    .input-box {
      padding: 12px;
      border-top: 1px solid #222;
      display: flex;
      align-items: center;
      background: #111;
    }
    .input-box input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #222;
      color: #fff;
    }
    .input-box button {
      margin-left: 10px;
      background: #1db954;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Messages</h2>
    <a href="messages.html"><i class="fa-solid fa-inbox"></i> Inbox</a>
    <a href="#"><i class="fa-solid fa-comments"></i> Community Chats</a>
  </div>

  <!-- Chat Window -->
  <div class="chat-window">
    <div class="chat-header">Community Chat (Anonymous)</div>
    <div class="messages" id="chatBox">
      <div class="message from-user">Anonymous Citizen: I also voted for the garbage issue ðŸš®</div>
      <div class="message from-user">Anonymous Citizen: Water supply problem in Hadapsar is getting worse.</div>
    </div>
    <div class="input-box">
      <input type="text" id="chatInput" placeholder="Write a message... (Anonymous)">
      <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message from-me";
      div.textContent = "You (Anonymous): " + msg;
      box.appendChild(div);

      input.value = "";
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
