<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak for the Streets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #111;
      --secondary-color: #fff;
      --accent-color: #2ecc71;
      --bg-color: #f0f2f5;
    }

    body.dark {
      --primary-color: #fff;
      --secondary-color: #111;
      --bg-color: #181818;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-color);
    }

    header {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .location, .title, .menu-toggle {
      flex: 1;
      text-align: center;
    }

    .location {
      text-align: left;
    }

    .menu-toggle {
      text-align: right;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 4rem;
      width: 250px;
      height: calc(100% - 4rem);
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    .main-content {
      margin-left: 260px;
      padding: 2rem;
    }

    .complaint-card {
      background-color: var(--secondary-color);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .complaint-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .complaint-card .details {
      margin-top: 10px;
    }

    .vote-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .appearance-popup {
      display: none;
      position: absolute;
      right: 1rem;
      top: 4rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      z-index: 1000;
      width: 200px;
    }

    .dark-mode-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="location">üìç Pune</div>
    <div class="title">Speak for the Streets</div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <div class="sidebar">
    <a href="http://127.0.0.1:5500/main.html"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-search"></i> Search</a>
    <a href="#"><i class="fas fa-video"></i> Reels</a>
    <a href="#"><i class="fas fa-envelope"></i> Messages</a>
    <a href="#"><i class="fas fa-bell"></i> Notification</a>
    <a href="#"><i class="fas fa-plus"></i> Create</a>
    <a href="http://127.0.0.1:5500/uploads/profile.html"><i class="fas fa-user"></i> Profile</a>  
    <a href="#" onclick="showAppearancePopup()"><i class="fas fa-adjust"></i> Switch Appearance</a>                                                                                                                                                                                                                                                    
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-list"></i> Your Activity</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <div class="appearance-popup" id="appearance-popup">
    <strong>Switch Appearance</strong>
    <div class="dark-mode-toggle">
      <span>Dark Mode</span>
      <input type="checkbox" id="darkToggle" onclick="toggleDarkMode()">
    </div>
  </div>

  <div class="main-content">
    <h2>üì¢ Recent Complaints from Pune</h2>
    <div id="postsContainer" class="posts-container"></div>

    <div id="complaint-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"></div>
  </div>

  <script>
    function toggleMenu() {
      alert("This will open the sidebar options on mobile.");
    }

    function showAppearancePopup() {
      const popup = document.getElementById("appearance-popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function logout() {
      alert("Logging out...");
      window.location.href = 'index.html';
    }
  </script>
  


  <!-- Load Dynamic Complaints -->
  <script src="complaints.js"></script>
</body>
</html>
