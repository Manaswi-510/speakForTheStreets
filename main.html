<!DOCTYPE html>

  <title>Speak for the Streets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #111;
      --secondary-color: #fff;
      --accent-color: #2ecc71;
      --bg-color: #f0f2f5;
    }

    body.dark {
      --primary-color: #fff;
      --secondary-color: #111;
      --bg-color: #181818;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-color);
    }

    header {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .location, .title {
      flex: 1;
    }

    .location {
      text-align: left;
    }

    .title {
      text-align: center;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .menu-toggle {
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 4rem;
      width: 250px;
      height: calc(100% - 4rem);
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    .main-content {
      margin-left: 260px;
      padding: 2rem;
    }

    .complaint-card {
      background-color: var(--secondary-color);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .complaint-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .complaint-card .details {
      margin-top: 10px;
    }

    .vote-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .appearance-popup {
      display: none;
      position: absolute;
      right: 1rem;
      top: 4rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      z-index: 1000;
      width: 200px;
    }

    .dark-mode-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Language Switcher */
    .language-switcher select {
      background: #000;
      color: white;
      border: 1px solid #444;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
